   [-1, 3, C2f, [512]],                           #TO HEAD71


   [ 63, 1, RepConv, [ 256, 3, 1 ] ],
   [ 67, 1, RepConv, [ 512, 3, 1 ] ],
   [ 71, 1, RepConv, [ 1024, 3, 1 ] ],

   [[72,73,74], 1, IDetect, [nc, anchors]],   # Detect(P3, P4, P5)
  ]
