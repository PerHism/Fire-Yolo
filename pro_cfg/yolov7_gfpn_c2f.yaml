   [-1, 1, nn.Upsample, [None, 2, 'nearest']],  #56   40*40*256
   [24, 1, Conv, [256, 3, 2]],                  #57   40*40*256
   [37, 1, Conv, [512, 1, 1]],                  #58   40*40*512
   [[-1, -2, -3], 1, Concat, [1]],              #59  40*40*1024
